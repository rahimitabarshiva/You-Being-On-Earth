<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Being on Earth</title>
</head>
<body>
    <script>
        let currentyear = prompt('Enter the Current Year, Please.');
        let by = prompt("What's your birthyear?");
        let years = currentyear - by;
        document.write("You've been living for "+years+" years!!!!!");
        let days = years*365;
        console.log(days);
        document.write('<hr>');
        document.write("You've been living for "+days+" days!!!!!!!!!!!!!!!!!");
        document.write('<hr>');
        let hours = days*24;
        console.log(hours);
        document.write("You've been living for "+hours+" hours!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!");
        document.write('<hr>');
        let minutes= hours*60;
        console.log(minutes);
        document.write("You've been living for "+minutes+" minutes!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!1");
        document.write('<hr>');
        let seconds = minutes*60;
        document.write("You've been living for "+seconds+" seconds!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!");
    </script>
</body>
</html>
